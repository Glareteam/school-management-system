<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic</title>
    <style>
        body {
            text-align: left; 
        }
        strong {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <form>
        <h2 style="text-align: center;">Academics</h2>
        <br>
        <p><strong>select the Board</strong></p>
        <input type="radio" id="CBSE" name="cbse" value="CBSE">
        <label for="CBSE">CBSE</label><br>
        <input type="radio" id="ICSE" name="icse" value="ICSE">
        <label for="ICSE">ICSE</label><br>
        <input type="radio" id="STATE" name="state" value="STATE">
        <label for="STATE">STATE</label><br>

        <br>
        <label for="class"><strong>select class</strong></label>
        <select id="class" name="class">
            <option value="1">class 1</option>
            <option value="2">class 2</option>
            <option value="3">class 3</option>
            <option value="4">class 4</option>
            <option value="5">class 5</option>
            <option value="6">class 6</option>
            <option value="7">class 7</option>
            <option value="8">class 8</option>
            <option value="9">class 9</option>
            <option value="10">class 10</option>
        </select>
        <h3>courses offered</h3>
        <input type="checkbox" id="a" name="a" value="subject 1">
        <label for="a">science</label><br>
        <input type="checkbox" id="b" name="b" value="subject 2">
        <label for="b">maths</label><br>
        <input type="checkbox" id="c" name="c" value="subject 3">
        <label for="c">English</label><br>
        <input type="checkbox" id="d" name="d" value="subject 4">
        <label for="d">Hindi</label><br>
        <input type="checkbox" id="e" name="e" value="subject 5">
        <label for="e">Social</label><br>
        <br><label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required></br>
        <br> <input type="submit" value="Submit"></br>
    </form>
</body>
</html>
